	<h1 class="title">上周末的碰到的狗狗</h1>
	<div class="entry-content"><div><div align="center" forimg="1">
<div align="left">周末在茶馆打麻将玩的时候碰到的一条狗，特别憨。长得挺可爱，就是不太干净。叫它不理，摸它也不理。相机以拿出来就跑了。光线有很差，相机刚打开它就坐摩托车走了。看来相机是该换了，成像也不行、速度由不快，还是单反好啊。</div>
<div align="center" forimg="1"><img src="/rc/legacy/b23e7bf03cda2dca7831aa0c.jpg" width="800"></div>
<br>
</div>
<div align="center" forimg="1"><img src="/rc/legacy/02af9f82adac4eb66d81190b.jpg" width="800"></div>
它的脚挺可爱的。</div></div>
